  <!-- Component Loading Script -->
  <script>
    // Function to load HTML content into a container
    function loadComponent(containerId, componentPath) {
      fetch(componentPath)
        .then(response => response.text())
        .then(html => {
          document.getElementById(containerId).innerHTML = html;
        })
        .catch(error => {
          console.error('Error loading component:', error);
        });
    }

    // Load components when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadComponent('bio-container', 'components/bio.html');
      loadComponent('publication-container', 'components/publication.html');
      loadComponent('education-container', 'components/education.html');
      loadComponent('experience-container', 'components/experience.html');
    });
  </script>
